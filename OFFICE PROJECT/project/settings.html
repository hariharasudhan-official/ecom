<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    h2 {
      color: #00bfff;
      margin-bottom: 30px;
    }
    .setting-card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .setting-card h5 {
      color: #00bfff;
    }
    .setting-card label {
      margin-top: 10px;
      color: #bbb;
    }
    .form-control, .form-select {
      background-color: #2a2a2a;
      border: none;
      color: white;
    }
    .form-control:focus, .form-select:focus {
      border: 1px solid #00bfff;
      box-shadow: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>‚öôÔ∏è Settings</h2>

    <!-- Account Info -->
    <div class="setting-card">
      <h5>üë§ Account Info</h5>
      <label>Name</label>
      <input type="text" class="form-control" value="Admin User" readonly>
      <label>Email</label>
      <input type="email" class="form-control" value="admin@slplastics.in" readonly>
    </div>

    <!-- Change Password -->
    <div class="setting-card">
      <h5>üîë Change Password</h5>
      <label>Current Password</label>
      <input type="password" class="form-control">
      <label>New Password</label>
      <input type="password" class="form-control">
      <label>Confirm New Password</label>
      <input type="password" class="form-control mt-1">
      <button class="btn btn-primary mt-3">Update Password</button>
    </div>

    <!-- Notifications -->
    <div class="setting-card">
      <h5>üîî Notification Preferences</h5>
      <label>Email Notifications</label>
      <select class="form-select">
        <option selected>Enabled</option>
        <option>Disabled</option>
      </select>
      <label>SMS Notifications</label>
      <select class="form-select">
        <option selected>Enabled</option>
        <option>Disabled</option>
      </select>
    </div>

    <!-- General -->
    <div class="setting-card">
      <h5>‚öôÔ∏è General Settings</h5>
      <label>Theme</label>
      <select class="form-select">
        <option selected>Dark</option>
        <option>Light</option>
      </select>
    </div>
  </div>

</body>
</html>
