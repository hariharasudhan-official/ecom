<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #00bfff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00bfff;
    }
    .order-card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .order-card h5 {
      color: #00bfff;
    }
    .order-card p {
      margin: 5px 0;
    }
    .back-button {
      background-color: #00bfff;
      border: none;
      color: #121212;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #0086c3;
    }
  </style>
</head>
<body>

<h2>üìù My Orders</h2>
<div id="ordersContainer"></div>

<a href="stock.html" class="back-button">‚¨ÖÔ∏è Back to Stock</a>

<script>
  const ordersContainer = document.getElementById('ordersContainer');
  const allOrders = JSON.parse(localStorage.getItem('orders')) || [];

  if (allOrders.length === 0) {
    ordersContainer.innerHTML = '<p style="text-align:center; color: #ccc;">No orders found.</p>';
  } else {
    allOrders.reverse().forEach(order => {
      let itemsHTML = '';
      order.items.forEach(item => {
        itemsHTML += `<li>${item.name} ‚Äî Qty: ${item.qty} ‚Äî ‚Çπ${item.qty * item.price}</li>`;
      });

      ordersContainer.innerHTML += `
        <div class="order-card">
          <h5>Order ID: ${order.id}</h5>
          <p><strong>Name:</strong> ${order.customerName}</p>
          <p><strong>Address:</strong> ${order.customerAddress}</p>
          <p><strong>Payment:</strong> ${order.paymentMethod}</p>
          <p><strong>Total:</strong> ‚Çπ${order.totalAmount}</p>
          <p><strong>Time:</strong> ${order.orderTime}</p>
          <ul>${itemsHTML}</ul>
        </div>
      `;
    });
  }
</script>

</body>
</html>
